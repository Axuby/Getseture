    />

 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Tribute Page </title>
</head>
<body>

    <style>
            #image{
                max-width: 100%;
                width: auto;
                height: auto;
                text-align: center;
            }
    </style>
<main id="main">
    <header id="title">
        <h1>Welcome to this tribute page</h1>
    </header>

    <div id="img-div">
        <img src="./logo192.png" alt="Image" id="image">
        <p id="img-caption">The image above is cool</p>
    </div>

    <div id="tribute-info">
         <p>This is a tribute page</p> 
        </div>
    <a href="#" id="tribute-link target="_blank">Read more about this page here</a>
</main>

   
</body>
</html>
